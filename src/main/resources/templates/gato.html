<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/gato.css"/>
    <title>Mis Gatos</title>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
    <script src="https://kit.fontawesome.com/3b446387f4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="inicio">
        <header class="header contenedor">
            <img src="/img/logo.png" alt="logo" class="logo">
            <div class="nav">
                <div class="opciones">
                    <a href="">Inicio</a>
                </div>
                <div class="opciones">
                    <a href="">Servicios</a>
                    <ul class="lista" id="lista1">
                        <li><a href="">Cirugías</a></li>
                        <li><a href="">Exámenes</a></li>
                        <li><a href="">Laboratorio Clínico</a></li>
                        <li><a href="">Urgencias</a></li>
                        <li><a href="">Peluquería</a></li>
                    </ul>
                </div>
                <div class="opciones">
                    <a href="">Contáctanos</a>
                </div>
                <div class="opciones">
                    <a href="">Sobre Nosotros</a>
                </div>
                <div>
                    <i class="fa-solid fa-cat"></i>
                </div>
                <div>
                    <a href="/muestra/login">
                        <i class="fas fa-user"></i>
                    </a>                    
                </div>
        </header>
    </div>

    <div id="linea"></div>

    <section id="historial" class="infogatuna">
        <!-- Nuevo contenedor para datos-gato y foto-gato -->
        <h2 th:text="${gato.nombre}"></h2>
        <div class="contenedor-gatos">
            <div class="foto-gato">
                <img th:src="${gato.foto}">
            </div>
            <div class="datos-gato">
                <h3>Historial</h3>
                <ul>
                    <li><p> Peluquería</p> </li>
                    <li><p>Cirugia </p></li>
                    <li><p>Vacunacion</p></li>
                    <!-- Agrega más servicios según sean necesarios -->
                </ul>
            </div>
        </div>
        <!-- contenedor edad-gato se mantiene aquí -->
        <div class="edad-gato">
            <p><strong>Edad:</strong> <span th:text="${gato.edad}"></span></p>
            <p><strong>Última cita:</strong> <span>24/12/24</span></p>
        </div>
    </section>
    

    <!-- Agrega más secciones según sea necesario -->

    <div class="sidebar">
        <div class="profile">
            <img src="/img/fotodelveterinario.jpg" alt="Foto del Veterinario">
            <h3>Nombre del Veterinario</h3>
        </div>
        <ul>
            <li><a type="button" class="btn btn-primary" th:href="@{/muestra/add}"><span>Agregar Felino</span></a></li>
            <li><a href="#"><span>Ver tratamientos</span></a></li>
            <li><a href="#"><span>Ver servicios</span></a></li>
        </ul>
    </div>
    
</body>
</html>
