<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/3b446387f4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-q7uH1+ekDO2tNvI5/OwFxwzLfPnPu4SKPC4rx7Bgld3NarKypFdLgMIL0tzXCivX1TCKpO9hZ6WBBmF06HtD8g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Kitty Clinic</title>
</head>
<body>

    <div class="cajaPrincipal">

        <div class="cajaFondo">
            <img src="../img/gatoFondoLogin.png" alt="Gato Login" class="gatoLogin">
        </div>

        <div class="login">
            <div class="login__container">
                <img src="../img/logo.png" alt="Gato logo" class="logo">
                <h1>Inicio</h1>
                <p class="frase1">¿Todavia no tienes una cuenta? <p class="frase2">Crea una Ahora</p></p>
                    <div class="formdesign" >
                        <form action="/login" method="post">
                            <div class="login__container__input">
                                <i class="fas fa-user"></i>
                                <input class="campo-correo" type="text" name="username" placeholder="Correo Electrónico" required>
                            </div>
                            <div class="login__container__input">
                                <i class="fas fa-lock"></i>
                                <input class="campo-correo" type="password" name="password" placeholder="Contraseña" required>
                            </div>
                            <button type="submit" class="login__container__button">Iniciar sesión</button>
                        </form>
                    </div>
                    <br>
                    <br>
                    <p class="frase1">Si no tienes una cuenta puedes crearla ahora mismo, pueder dar click <p class="frase2">aquí</p></p>
            </div>
        </div>
        
    </div>

</body>
</html>
