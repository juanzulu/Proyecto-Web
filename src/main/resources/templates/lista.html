    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
<script src="https://kit.fontawesome.com/3b446387f4.js" crossorigin="anonymous"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    const sidebar = document.querySelector('.sidebar');
    const vineta = document.querySelector('.vineta');

    // Mostrar sidebar y ocultar viñeta cuando el cursor pasa por encima de la viñeta
    vineta.addEventListener('mouseenter', function() {
        sidebar.classList.add('show');
        vineta.style.display = 'none'; // Oculta la viñeta inmediatamente
    });

    // Espera a que la transición de la sidebar termine para mostrar la viñeta
    sidebar.addEventListener('transitionend', function(event) {
        if (event.propertyName === 'transform' && !sidebar.classList.contains('show')) {
            vineta.style.display = 'block'; // Muestra la viñeta solo después de que la sidebar se haya ocultado completamente
        }
    });

    // Ocultar sidebar cuando el mouse sale del área del sidebar
    // Nota: Se elimina el evento 'mouseleave' directo que mostraba la viñeta
    sidebar.addEventListener('mouseleave', function() {
        sidebar.classList.remove('show');
        // No necesitas cambiar la viñeta aquí, la lógica del 'transitionend' se encarga de ello
    });
});

</script>
