<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla y Barra Lateral</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
<script src="https://kit.fontawesome.com/3b446387f4.js" crossorigin="anonymous"></script>
   
</head>
<body>
    
    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Genero</th>
                    <th>Cedula</th>
                    <th>Correo</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.edad}"></td>
                    <td th:text="${usuario.genero}"></td>
                    <td th:text="${usuario.cedula}"></td>
                    <td th:text="${usuario.correo}"></td>
                    <td><a th:href="@{/cliente/usuario/{id}(id=${usuario.id})}"><i class="fa-solid fa-circle-info"></i>Ver mas informaci√≥n</a></td>
                    <td>
                        <a class="btn btn-info" th:href="@{/cliente/update/{id}(id=${usuario.id})}">Editar</a>
                        <a class="btn btn-danger" th:href="@{/cliente/delete/{id}(id=${usuario.id})}">Eliminar</a>
                    </td>
                </tr> 
            </tbody>
            
        </table>
    </div>

    

</body>
</html>
