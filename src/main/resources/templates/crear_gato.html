<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"/> 
</head>
<body>

    <form th:object="${gato}" th:action="@{/prueba/agregar}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input th:field="*{nombre}" type="text" id="nombre" placeholder="Ingresa el nombre gato">
        </div>

        <div class="form-group">
            <label for="raza">Raza</label>
            <input th :field="*{raza}" type="text" id="raza" placeholder="Ingresa la raza del gato">
        </div>

        <div class="form-group">
            <label for="edad">Edad</label>
            <input  th :field="*{edad}" type="number" id="edad" placeholder="Ingresa la edad del gato">
        </div>

        <div class="form-group">
            <label for="foto">Imagen</label>
            <input th :field="*{foto}" type="text" id="foto" placeholder="Ingresa una foto del gato">
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>


    </form>
    
</body>
</html>
