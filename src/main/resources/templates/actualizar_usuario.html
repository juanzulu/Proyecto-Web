<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modificar gato</title>
    <link rel="stylesheet" href="/css/actualizar_usuario.css"/> 
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
    <script src="https://kit.fontawesome.com/3b446387f4.js" crossorigin="anonymous"></script>
</head>
<body>      
    
    <div class="inicio">
        <header class="header contenedor">
            <img src="/img/logo.png" alt="logo" class="logo">
            <div class="nav">
                <div class="opciones">
                    <a href="">Inicio</a>
                </div>
                <div class="opciones">
                    <a href="">Servicios</a>
                    <ul class="lista" id="lista1">
                        <li><a href="">Cirugías</a></li>
                        <li><a href="">Exámenes</a></li>
                        <li><a href="">Laboratorio Clínico</a></li>
                        <li><a href="">Urgencias</a></li>
                        <li><a href="">Peluquería</a></li>
                    </ul>
                </div>
                <div class="opciones">
                    <a href="">Contáctanos</a>
                </div>
                <div class="opciones">
                    <a href="">Sobre Nosotros</a>
                </div>
                <div>
                    <i class="fa-solid fa-cat"></i>
                </div>
                <div>
                    <a href="/muestra/login">
                        <i class="fas fa-user"></i>
                    </a>                    
                </div>
        </header>
    </div>

    <div id="linea"></div>

    <br>
    <br>
    <div class="contenedor-modificar">
        <form th:object="${usuario}" th:action="@{/cliente/update/{id}(id=${usuario.id})}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input th:field="*{nombre}" type="text" id="nombre" placeholder="Ingresa el nombre gato">
            </div>
    
            <div class="form-group">
                <label for="genero">Genero</label>
                <input th:field="*{genero}" type="text" id="genero" placeholder="Ingresa la raza del gato">
            </div>
    
            <div class="form-group">
                <label for="edad">Edad</label>
                <input  th:field="*{edad}" type="number" id="edad" placeholder="Ingresa la edad del gato">
            </div>
    
            <div class="form-group">
                <label for="cedula">Cedula</label>
                <input th:field="*{cedula}" type="number" id="cedula" placeholder="Ingresa una foto del gato">
            </div>

            <div class="form-group">
                <label for="correo">Correo</label>
                <input th:field="*{correo}" type="text" id="correo" placeholder="Ingresa una foto del gato">
            </div>

        
            <div class="form-group"> <button type="submit" class="btn btn-primary">Enviar</button>   </div>
        </form>
    </div>
   
    
</body>
</html>
